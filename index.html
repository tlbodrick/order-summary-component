<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">

    <img class="hero" src="images/illustration-hero.svg" alt="">

    <div class="order-summary">

      <h1>Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <img class="icon-music" src="images/icon-music.svg" alt="">
        <div class="annual-plan">

          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>


        <a class="change" href="" alt="">Change</a>
      </div>


    </div>

    <a class="proceed">Proceed to Payment</a>
    <a class="cancel">Cancel Order</a>

  </div>

</body>

</html>
